<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угон домена/</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .info-block {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 25px;
        margin: 20px 0;
        border-left: 5px solid #fff;
      }

      .label {
        font-weight: bold;
        font-size: 1.1em;
        opacity: 0.9;
        margin-bottom: 5px;
      }

      .value {
        font-size: 1.4em;
        font-weight: 600;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .success-message {
        text-align: center;
        background: rgba(76, 175, 80, 0.3);
        border-radius: 10px;
        padding: 20px;
        margin-top: 30px;
        border: 2px solid rgba(76, 175, 80, 0.6);
      }

      .technical-info {
        margin-top: 40px;
        font-size: 0.9em;
        opacity: 0.8;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container > * {
        animation: fadeIn 0.6s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Угон домена</h1>

      <div class="info-block">
        <div class="label">Фамилия и имя:</div>
        <div class="value">Беляков Никита</div>
      </div>

      <div class="info-block">
        <div class="label">ИСУ:</div>
        <div class="value">373717</div>
      </div>

      <div class="success-message">
        <h2>Домен взят</h2>
        <p>GitHub Pages взял свой же домен</p>
      </div>

      <div class="technical-info">
        <p><strong>Метод:</strong> GitHub Pages</p>
        <p><strong>CNAME:</strong> github.io</p>
        <p><strong>Статус:</strong> Активен</p>
      </div>
    </div>
  </body>
</html>
