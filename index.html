    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Comic Neue", cursive;
        background: linear-gradient(
          45deg,
          #ff6b6b,
          #4ecdc4,
          #45b7d1,
          #96ceb4,
          #feca57,
          #ff9ff3,
          #54a0ff
        );
        background-size: 400% 400%;
        animation: rainbowBg 3s ease infinite;
        overflow: hidden;
        min-height: 100vh;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text y="16" font-size="16">ü§°</text></svg>'),
          auto;
      }

      @keyframes rainbowBg {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .main-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: clamp(2rem, 8vw, 6rem);
        font-weight: 700;
        color: #fff;
        text-shadow: 3px 3px 0px #000, 6px 6px 0px #ff0080, 9px 9px 0px #00ff80,
          12px 12px 0px #8000ff;
        animation: bounce 2s infinite, rotate 10s linear infinite;
        z-index: 1000;
        text-align: center;
        line-height: 1.2;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translate(-50%, -50%) translateY(0);
        }
        40% {
          transform: translate(-50%, -50%) translateY(-30px);
        }
        60% {
          transform: translate(-50%, -50%) translateY(-15px);
        }
      }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .video-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .video {
        position: absolute;
        width: 200px;
        height: 150px;
        border-radius: 15px;
        border: 3px solid;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        animation: smoothFloat 8s ease-in-out infinite;
      }

      /* –•–∞–æ—Ç–∏—á–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ */

        top: 8%;
        left: 3%;
        border-color: #ff0080;
        animation-delay: 0s;
        transform: rotate(-25deg);
      }

      .video:nth-child(2) {
        top: 2%;
        left: 35%;
        border-color: #00ff80;
        animation-delay: 1s;
        transform: rotate(18deg);
      }

      .video:nth-child(3) {
        top: 15%;
        right: 8%;
        border-color: #8000ff;
        animation-delay: 2s;
        transform: rotate(-12deg);
      }

      .video:nth-child(4) {
        top: 30%;
        left: 8%;
        border-color: #ff8000;
        animation-delay: 3s;
        transform: rotate(22deg);
      }

      .video:nth-child(5) {
        top: 45%;
        right: 15%;
        border-color: #0080ff;
        animation-delay: 4s;
        transform: rotate(-8deg);
      }

      .video:nth-child(6) {
        bottom: 35%;
        left: 12%;
        border-color: #ff4757;
        animation-delay: 5s;
        transform: rotate(15deg);
      }

      .video:nth-child(7) {
        bottom: 20%;
        right: 25%;
        border-color: #3742fa;
        animation-delay: 6s;
        transform: rotate(-20deg);
      }

      .video:nth-child(8) {
        bottom: 8%;
        left: 40%;
        border-color: #2ed573;
        animation-delay: 7s;
        transform: rotate(10deg);
      }

      .video:nth-child(9) {
        top: 60%;
        left: 25%;
        border-color: #ffa502;
        animation-delay: 8s;
        transform: rotate(-15deg);
      }

      .video:nth-child(10) {
        top: 40%;
        left: 45%;
        border-color: #ff6348;
        animation-delay: 9s;
        transform: rotate(28deg);
      }

      .video:nth-child(11) {
        bottom: 45%;
        right: 5%;
        border-color: #e056fd;
        animation-delay: 10s;
        transform: rotate(-18deg);
      }

      .video:nth-child(12) {
        top: 75%;
        right: 35%;
        border-color: #ff3838;
        animation-delay: 11s;
        transform: rotate(12deg);
      }

      .video:nth-child(13) {
        bottom: 12%;
        right: 8%;
        border-color: #17c0eb;
        animation-delay: 12s;
        transform: rotate(-22deg);
      }

      .video:nth-child(14) {
        top: 20%;
        left: 60%;
        border-color: #7bed9f;
        animation-delay: 13s;
        transform: rotate(25deg);
      }

      .video:nth-child(15) {
        bottom: 55%;
        left: 35%;
        border-color: #ff9f43;
        animation-delay: 14s;
        transform: rotate(-5deg);
      }

      .video:nth-child(16) {
        top: 85%;
        left: 8%;
        border-color: #f8c291;
        animation-delay: 15s;
        transform: rotate(16deg);
      }

      @keyframes smoothFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(var(--rotation, 0deg));
        }
        25% {
          transform: translateY(-15px)
            rotate(calc(var(--rotation, 0deg) + 3deg));
        }
        50% {
          transform: translateY(-25px) rotate(var(--rotation, 0deg));
        }
        75% {
          transform: translateY(-10px)
            rotate(calc(var(--rotation, 0deg) - 3deg));
        }
      }

      .sparkle {
        position: absolute;
        color: #fff;
        font-size: 1.5rem;
        animation: sparkle 3s linear infinite;
        pointer-events: none;
        z-index: 999;
      }

      @keyframes sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(1) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      .emoji-rain {
        position: absolute;
        font-size: 2rem;
        animation: emojifall linear infinite;
        pointer-events: none;
        z-index: 500;
      }

      @keyframes emojifall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      .pulsing-border {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 8px solid;
        border-image: linear-gradient(45deg, #ff0080, #00ff80, #8000ff, #ff8000)
          1;
        animation: borderPulse 2s ease-in-out infinite;
        pointer-events: none;
        z-index: 2000;
      }

      @keyframes borderPulse {
        0%,
        100% {
          border-width: 8px;
        }
        50% {
          border-width: 15px;
        }
      }

      .shake {
        animation: shake 0.5s ease-in-out infinite;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-3px);
        }
        75% {
          transform: translateX(3px);
        }
      }
    </style>
